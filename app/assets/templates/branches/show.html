<div>
    <div class="panel panel-info">
        <div class="panel-heading">Branches</div>
        <div class="panel-body">
            <div class="form-inline">
                <label>Choose branch</label>
                <select ng-model="selectedBranch" ng-options="branch.id as branch.name for branch in branches">
                </select>
                <button ng-click="view()" ng-disabled="!selectedBranch" class="btn btn-primary"><i class="fa fa-search-plus"></i><span>View</span></button>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">Gemfile Versions</div>
        <div class="panel-body">
            <h4 ng-hide="selectedBranch && gemfileVersions" class="text-center">Choose a branch for visualization</h4>
            <table ng-show='selectedBranch' class="table table-striped table-responsive">
                <thead>
                <th>Commit Id</th>
                <th>Date</th>
                </thead>
                <tbody ng-repeat="gemfileVersion in gemfileVersions">
                <tr>
                    <td>{{gemfileVersion.commit_id}}</td>
                    <td>{{gemfileVersion.date | date:'medium' }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
