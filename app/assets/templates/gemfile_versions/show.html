<div class="panel panel-info">
    <div class="panel-heading">Gemfile</div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Branch</dt>
            <dd>{{gemfileVersion.branch_name}}</dd>
            <dt>Commit Message</dt>
            <dd>{{gemfileVersion.commit_message}}</dd>
            <dt>Author</dt>
            <dd>{{gemfileVersion.commit_author}}</dd>
            <a class="btn btn-primary" ui-sref="projects_details.branches({id: repository_id, branch_id: branch_id})"><i class="fa fa-backward"></i></a>
        </dl>
        <table st-table="gemVersions"  st-safe-src="gem_versions" class="table table-striped table-responsive">
            <thead>
            <tr>
                <th colspan="3"><input st-search="" class="form-control" placeholder="Filter By Name" type="text"/></th>
            </tr>
            <tr>
                <th st-sort="name">Name</th>
                <th>Version</th>
            </tr>
            </thead>
            <tbody ng-repeat="gemVersion in gemVersions">
            <tr>
                <td>{{gemVersion.gem_name}}</td>
                <td>{{gemVersion.version}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
