<div class="modal-header">
    <span class="fa fa-times close" ng-click="cancel()"></span>
    <h3 class="modal-title">Open Project Branch</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Branch</label>
            <select ng-model="branch_id" ng-options="branch.id as branch.name for branch in branches" class="form-control">
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="open()">Open</button>
</div>
